<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="app" ng-controller="MainController as main">
<!-- ng-app tells angular that everything within the DOM under body is part of AngularJS application called app -->
<!-- You can have many controllers per document and many controllers governing the same section of a document -->
	<div class="container">

		<h2> {{ main.title }}</h2><br>
		<div class="row">
		  <div class="col-md-5">
		  	<h3>Add a new TV Show</h3>
		    <form name="main.addForm" class="form" ng-submit="main.addShow()">
		        <div class="form-group">
		            <label>Title</label>
		            <input type="text" class="form-control" ng-model="main.new.title" required />
		        </div>
		        <div class="form-group">
		            <label>Year</label>
		            <input type="number" min="1900" max="2030" class="form-control" ng-model="main.new.year" required />
		        </div>
		        <div class="row">
		            <div class="col-xs-6">
		                <label>Favorite: <input type="checkbox" ng-model="main.new.favorite" /></label>
		            </div>
		            <div class="col-xs-6">
		                <button class="btn btn-success pull-right">Add Show</button>
		            </div>
		        </div>
		    </form>
			
		  </div><!-- ./col-md-6 -->

		  <div class="col-md-1"></div>

		  <div class="col-md-6">
	  	    <div class="input-group">
				<input type="text" class="form-control" ng-model="main.searchInput" placeholder="Filter show's list">
			</div>
			<!-- Example of two-way binding - searchInput -->

			<!-- Example of ng-repeat - iterating over array -->
			<h3>A list of TV shows: {{ main.searchInput }}</h3>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="show in main.shows | filter:main.searchInput | orderBy:main.order.key:main.order.reverse">{{ show.title }} <span class="badge">{{ show.year }}</span></li>
			</ul>
			<h5> Order by:</h5>
			<select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders"></select>

		  </div>

		</div><!-- ./row class -->

	</div><!-- ./container class -->

	<!-- Javascript links -->
	<script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.ctrl.js"></script>
</body>
</html>

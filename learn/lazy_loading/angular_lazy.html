<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Angular.js - Lazy Loading</title>
 	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
 	<link rel="stylesheet" href="css/skeleton.css">
 	<link rel="stylesheet" href="css/main.css">
</head>
<!-- Defining scope of angular app using ng-app-->
<body ng-app="lazyApp" ng-controller="lazyController">

	<h5 id="header">Lazy Loading of Instagram Photos - Angular.js</h5>
	<!-- Iterating instagram images using ng-repeat directive -->
	<div class="container">
		<input type="text" ng-model="tag" class="required" placeholder="Enter Search Tag" ng-keypress="($event.which === 13)?search(tag):0" size="50">
		<button ng-click="search(tag)" class="button button-primary">Search</button>

		<span ng-if="pics.length" class="resultMsg">Showing {{pics.length}} results for "{{ tag }}"</span><br>
		<div ng-if="suggestions.length">Similar terms:
			<span ng-repeat="tag in suggestions" class="similar">
				<a href="" ng-click="search(tag)" class="tag">{{ tag }}</a>
			</span>
		</div><br>

		<!-- Showing result -->
		<div class="row" when-scrolled="getMore(tag, next)">
			<div ng-repeat="p in pics">
			  <div class="col-md-3">
				<a href="{{p.link}}" target="_blank">
					<img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}">
				</a>
				<span>Likes: {{p.likes.count}}</span> 
			  </div>     
		    </div>
		    <div class="message">{{ loadMessage }}</div>
		</div><!-- ./row -->
    </div><!-- ./container -->

    <!-- Js link for angularJs  & Angular module/Controller -->
	<script src="js/angular.min.js"></script> 
	<script src="js/custom.js"></script>
</body>
</html>

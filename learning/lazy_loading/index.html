<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="lazyloader" ng-controller="MainController as main">
<!-- ng-app tells angular that everything within the DOM under body is part of AngularJS application called app -->

	<div class="container">

		<h5> Lazy loading in AngularJS</h5>
		{{ p }}
		{{ instagram }}

	</div><!-- ./container class -->

	<!-- Javascript links -->
	<script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.ctrl.js"></script>
</body>
</html>

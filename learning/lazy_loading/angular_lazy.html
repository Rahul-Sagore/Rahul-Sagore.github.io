<!DOCTYPE html>
<html lang="en">

 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Angular.js - Lazy Loading</title>
 	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
</head>
<!-- Defining scope of angular app using ng-app-->
<body ng-app="lazyApp" ng-controller="lazyController">

	<!-- Iterating instagram images using mg-repeat directive -->
	<div class="container">

		<br><input text="text" placeholder="Enter Search Tag" ng-model="tag"/>
		<button ng-click="search(tag)">Search</button>
		<h3>Results for : {{ tag }}</h3> 
		<!-- Button to render more images on demand -->
		<button type="button" class="btn btn-success" ng-click="getMore(tag)">
		  You have {{pics.length}} pictures on page - Click to see more pictures?
		</button>

		<div class="row">
			<div ng-repeat="p in pics">
			  <div class="col-md-3">
				<a href="{{p.link}}" target="_blank">
					<img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}">
				</a>
				<span> {{p.likes.count}}</span> 
			  </div>     
		    </div>
		</div><!-- ./row -->

    </div><!-- ./container -->

</body>
<!-- Js link for angularJs -->
<script src="js/angular.min.js"></script> 

<script type="text/javascript">
  /*Defininf angularJS module/app */
  angular.module("lazyApp", [])
    .factory('instagram', ['$http',
        function($http) {
        	/*Function for making call to Instagram API for images*/
            return {
                fetchPopular: function(tag, callback) {
                	/*API with client ID of Rahul Sagore*/
                    /*var url = "https://api.instagram.com/v1/media/popular?client_id=642176ece1e7445e99244cec26f4de1f&callback=JSON_CALLBACK";*/
                    if(typeof tag != "undefined"){
	                    var url = "https://api.instagram.com/v1/tags/"+tag+"/media/recent?callback=JSON_CALLBACK&count=20?client_id=9d918a36b4ea4648880a738450a4f5c4&access_token=1696587752.9d918a3.eaf6363308074b069c37b52b6e085201";
	                    /* Making calls using $http object*/
	                    $http.jsonp(url).success(function(response) {
	                    	console.log(response);
	                        callback(response.data);
	                    });
	                }
                }
            }
        }
    ])
    .controller("lazyController", function($scope, $interval, instagram) {
      $scope.pics = [];
      $scope.have = [];
      $scope.search = function(tag){
      	/*Funcion for */
      	$scope.pics = [];
      	$scope.getMore(tag);
      }
      $scope.getMore = function(tag) {
        instagram.fetchPopular(tag, function(data) {
            for(var i=0; i<data.length; i++) {
              if (typeof $scope.have[data[i].id]==="undefined") {
                $scope.pics.push(data[i]) ;
                $scope.have[data[i].id] = "1";
              }
            }
        });
      };
      $scope.getMore();
    });
</script>
</html>

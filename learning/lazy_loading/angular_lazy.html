<!DOCTYPE html>
<html lang="en">

 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Angular.js - Lazy Loading</title>
 	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
 	<link rel="stylesheet" href="css/skeleton.css">
</head>
<!-- Defining scope of angular app using ng-app-->
<body ng-app="lazyApp" ng-controller="lazyController">

	<!-- Iterating instagram images using mg-repeat directive -->
	<div class="container">
	
		<h4>Implementation of lazy loading in AngularJs</h4>
		<input type="text" ng-model="tag" placeholder="Enter Search Tag">
		<button ng-click="search(tag)" class="button button-primary">Search</button>
		{{pics.length}} Results till now : {{ tag }}
		<!-- Button to render more images on demand -->
		<button type="button" ng-click="getMore(tag)">
		  Click to see more pictures?
		</button>

		<div class="row">
			<div ng-repeat="p in pics">
			  <div class="col-md-3">
				<a href="{{p.link}}" target="_blank">
					<img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}">
				</a>
				<span>Likes: {{p.likes.count}}</span> 
			  </div>     
		    </div>
		</div><!-- ./row -->

    </div><!-- ./container -->

    <!-- Js link for angularJs  & Angular module/Controller -->
	<script src="js/angular.min.js"></script> 
	<script src="js/custom.js"></script>
</body>
</html>
